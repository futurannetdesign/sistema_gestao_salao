<div class="page-header">
  <h1>{{ clienteId ? 'Editar' : 'Novo' }} Cliente</h1>
  <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
</div>

<div *ngIf="alertMessage" class="alert alert-{{alertType}}">
  {{ alertMessage }}
</div>

<div class="card">
  <form [formGroup]="clienteForm" (ngSubmit)="salvar()">
    <div class="form-row">
      <div class="form-group">
        <label>Nome Completo *</label>
        <input type="text" formControlName="nome" class="form-control" />
        <span *ngIf="clienteForm.get('nome')?.invalid && clienteForm.get('nome')?.touched" class="error-message">
          Nome é obrigatório
        </span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Celular</label>
        <input type="text" formControlName="celular" class="form-control" placeholder="(00) 00000-0000" />
      </div>
      <div class="form-group">
        <label>WhatsApp</label>
        <input type="text" formControlName="whatsapp" class="form-control" placeholder="(00) 00000-0000" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" formControlName="email" class="form-control" />
        <span *ngIf="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched" class="error-message">
          E-mail inválido
        </span>
      </div>
      <div class="form-group">
        <label>Data de Nascimento</label>
        <input type="date" formControlName="data_nascimento" class="form-control" />
      </div>
      <div class="form-group">
        <label>Sexo</label>
        <select formControlName="sexo" class="form-control">
          <option value="">Selecione</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Observações</label>
      <textarea formControlName="observacoes" class="form-control" rows="4"></textarea>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()" [disabled]="loading">
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="loading || clienteForm.invalid">
        {{ loading ? 'Salvando...' : (clienteId ? 'Atualizar' : 'Salvar') }}
      </button>
    </div>
  </form>
</div>
