<div class="page-header">
  <h1>ðŸ‘¥ Clientes</h1>
  <button class="btn btn-primary" (click)="novoCliente()">+ Novo Cliente</button>
</div>

<div *ngIf="alertMessage" class="alert alert-{{alertType}}">
  {{ alertMessage }}
</div>

<div class="card">
  <div class="search-bar">
    <input
      type="text"
      placeholder="Buscar por nome ou celular..."
      [(ngModel)]="searchTerm"
      (input)="filtrarClientes()"
      class="search-input"
    />
  </div>

  <div *ngIf="loading" class="loading">
    Carregando clientes...
  </div>

  <div *ngIf="!loading && clientesFiltrados.length === 0" class="empty-state">
    <p>Nenhum cliente encontrado.</p>
  </div>

  <table *ngIf="!loading && clientesFiltrados.length > 0" class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Celular</th>
        <th>WhatsApp</th>
        <th>Sexo</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientesFiltrados">
        <td>{{ cliente.nome }}</td>
        <td>{{ formatarTelefone(cliente.celular) }}</td>
        <td>{{ formatarTelefone(cliente.whatsapp) }}</td>
        <td>{{ cliente.sexo || '-' }}</td>
        <td>
          <div style="display: flex; gap: 5px; align-items: center; flex-wrap: wrap;">
            <button class="btn btn-edit btn-small" (click)="editarCliente(cliente.id!)">
              Editar
            </button>
            <button class="btn btn-danger btn-small" (click)="excluirCliente(cliente.id!)">
              âœ•
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
