<div class="page-header">
  <h1>⚙️ Configurações</h1>
</div>

<div *ngIf="alertMessage" class="alert alert-{{alertType}}">
  {{ alertMessage }}
</div>

<div class="card">
  <form [formGroup]="configForm" (ngSubmit)="salvar()">
    <h2>Informações do Salão</h2>
    
    <div class="form-row">
      <div class="form-group">
        <label>Nome do Salão</label>
        <input type="text" formControlName="nome_salao" class="form-control" />
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input type="text" formControlName="telefone" class="form-control" placeholder="(00) 0000-0000" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label>Endereço</label>
        <input type="text" formControlName="endereco" class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <label>Horário de Funcionamento</label>
      <input type="text" formControlName="horario_funcionamento" class="form-control" placeholder="Ex: Segunda a Sexta: 8h às 18h" />
    </div>

    <h2 style="margin-top: 30px;">Integrações</h2>

    <div class="form-group">
      <label>WhatsApp API Key</label>
      <input type="password" formControlName="whatsapp_api_key" class="form-control" placeholder="Chave da API do WhatsApp" />
      <small class="form-help">Configure a chave da API do WhatsApp para envio automático de mensagens.</small>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Salvando...' : 'Salvar Configurações' }}
      </button>
    </div>
  </form>
</div>
