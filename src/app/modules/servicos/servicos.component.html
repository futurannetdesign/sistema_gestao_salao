<div class="page-header">
  <h1>✂️ Serviços</h1>
  <button *ngIf="podeCriar" class="btn btn-primary" (click)="novoServico()">+ Novo Serviço</button>
</div>

<div *ngIf="alertMessage" class="alert alert-{{alertType}}">
  {{ alertMessage }}
</div>

<div class="card">
  <div class="filters-bar">
    <input
      type="text"
      placeholder="Buscar por nome ou categoria..."
      [(ngModel)]="searchTerm"
      (input)="filtrarServicos()"
      class="search-input"
    />
    <select [(ngModel)]="categoriaFiltro" (change)="filtrarServicos()" class="filter-select">
      <option value="">Todas as categorias</option>
      <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <div *ngIf="loading" class="loading">
    Carregando serviços...
  </div>

  <div *ngIf="!loading && servicosFiltrados.length === 0" class="empty-state">
    <p>Nenhum serviço encontrado.</p>
  </div>

  <table *ngIf="!loading && servicosFiltrados.length > 0" class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Valor Padrão</th>
        <th>Duração (min)</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servico of servicosFiltrados">
        <td>{{ servico.nome }}</td>
        <td>{{ servico.categoria }}</td>
        <td>{{ formatarMoeda(servico.valor_padrao) }}</td>
        <td>{{ servico.duracao_estimada }}</td>
        <td>
          <span class="badge" [class.badge-success]="servico.ativo" [class.badge-danger]="!servico.ativo">
            {{ servico.ativo ? 'Ativo' : 'Inativo' }}
          </span>
        </td>
        <td>
          <div style="display: flex; gap: 5px; align-items: center; flex-wrap: wrap;">
            <button *ngIf="podeEditar" class="btn btn-edit btn-small" (click)="editarServico(servico.id!)">
              Editar
            </button>
            <button *ngIf="podeExcluir" class="btn btn-danger btn-small" (click)="excluirServico(servico.id!)">
              ✕
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
